<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <title>Todo App</title>
</head>

<body>

    <section class="home">
        <aside class="projects">
            <h1 class="app-name">TODO APP</h1>
            <ul id="project-list"> </ul>

            <div class="actions">
                <button id="clear-projects">Clear Projects</button>
                <button id="add-project">Add Project</button>
            </div>
        </aside>

        <main class="project">
            <h1 id="project-title"></h1>
            <p id="project-description"></p>
      
            <ul id="todo-list"> </ul>
        </main>

    </section>
<!-- Modal -->
    <div id="add-project-modal" class="modal">
      <input placeholder="Project Title" type="text" name="title" id="input-project-title">
      <textarea placeholder="Project Description" name="desc" id="input-project-description"></textarea>
      <input type="date" name="desc" id="input-project-dueDate">
      <input type="button" value="Save" id="project-save">
  </div>

</body>

</html>
